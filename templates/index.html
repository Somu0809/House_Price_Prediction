<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background">
        <div class="bubbles">
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
        </div>
    </div>

    <div class="container">
        <h2 class="title">üè° House Price Prediction</h2>
        <form id="predictionForm">
            <div class="form-group">
                <label>Area:</label>
                <select name="area">
                    <option value="None">None</option>
                    <option value="Karapakkam">Karapakkam</option>
                    <option value="Adyar">Adyar</option>
                    <option value="Anna Nagar">Anna Nagar</option>
                    <option value="Velachery">Velachery</option>
                    <option value="Chrompet">Chrompet</option>
                    <option value="KK Nagar">KK Nagar</option>
                    <option value="T Nagar">T Nagar</option>
                </select>
            </div>

            <div class="form-group">
                <label>Square Feet:</label>
                <input type="number" name="int_sqft" required>
            </div>

            <div class="form-group">
                <label>Distance from Main Road:</label>
                <input type="number" name="dist_mainroad" required>
            </div>

            <div class="form-group">
                <label>Number of Bedrooms:</label>
                <input type="number" name="n_bedroom" required>
            </div>

            <div class="form-group">
                <label>Number of Bathrooms:</label>
                <input type="number" name="n_bathroom" required>
            </div>

            <div class="form-group">
                <label>Total Rooms:</label>
                <input type="number" name="n_room" required>
            </div>

            <div class="form-group">
                <label>Sale Condition:</label>
                <select name="sale_cond">
                    <option value="None">None</option>
                    <option value="Partial">Partial</option>
                    <option value="Normal Sale">Normal Sale</option>
                    <option value="AbNormal">Abnormal</option>
                    <option value="Family">Family</option>
                    <option value="AdjLand">AdjLand</option>
                </select>
            </div>

            <div class="form-group">
                <label>Parking Facility:</label>
                <select name="park_facil">
                    <option value="None">None</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <button type="submit" class="btn">Predict Price</button>
        </form>
        <div id="predictionResult"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
